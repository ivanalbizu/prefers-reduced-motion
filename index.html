<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prefers Reduced Motion</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="src/css/style.scss">
  <script src="src/js/script.js" defer></script>
</head>
<body>
  <main class="main">
    <div>
      <button class="btn" type="button">Call to action</button>
    </div>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="https://raw.githubusercontent.com/ivanalbizu/Slider-SVG-Animate-Path/master/src/img/model.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img src="https://raw.githubusercontent.com/ivanalbizu/Slider-SVG-Animate-Path/master/src/img/beauty.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img src="https://raw.githubusercontent.com/ivanalbizu/Slider-SVG-Animate-Path/master/src/img/snow.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img src="https://raw.githubusercontent.com/ivanalbizu/Slider-SVG-Animate-Path/master/src/img/woman.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img src="https://raw.githubusercontent.com/ivanalbizu/Slider-SVG-Animate-Path/master/src/img/girl.jpg" alt="">
        </div>
      </div>
  
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-scrollbar"></div>
    </div>
  </main>
</body>
</html>
